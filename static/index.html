<!DOCTYPE html>
<html>
    <head>
        <title>Food Picker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="icon60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icon120.png">
        <meta name="format-detection" content="telephone=yes">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="app.css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="scripts/handlebars.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    </head>
    <body>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </body>
    <script id="question-temp" type="text/x-handlebars-template">
        <div id="question" class="old">
            <div class="top card">
                <div class="answer">
                    {{ q1 }}
                </div>
            </div>
            <div class="bottom card">
                <div class="answer">
                    {{ q2 }}
                </div>
            </div>
            <div id="counter">
            </div>
            <div class="p-bar">
            </div>
        </div>
    </script>
    <script id="main-temp" type="text/x-handlebars-template">
        <div id="main">
            <div class="title">
                <h2>Food Picker</h2>
            </div>
            <p style="font-size:20px; margin:32px 10px 50px 10px; color: #fff">
            You have 4 seconds to make a choice and pass the phone to the next person. Good luck!
            </p>
            <button id="start" type="button" class="btn btn-default">Start</button>
        </div>
    </script>
    <script id="end-temp" type="text/x-handlebars-template">
        <div id="end">
            <div class="title">
                <h2>
                    {{ name }}
                </h2>
            </div>
            <div id="info">
                <p>
                    <span class="glyphicon glyphicon-earphone"></span> <a href="tel:{{ phone }}">{{ phone }}</a>

                </p>
                <p>
                    <span class="glyphicon glyphicon-home"></span>
                    <a href="http://maps.apple.com/?q={{ address }} {{ zip }}">{{ address }}</a>

                </p>
            </div>
            <button id="stats" type="button" class="btn btn-default" style="display:none">Stats</button>
            <button id="again" type="button" class="btn btn-default">Again!</button>
        </div>
    </script>

    <script id="add-temp" type="text/x-handlebars-template">
        <div id="add">
          <h2>
            Please Add to Home Screen
            {{ add }}
          </h2>
          <img src = "add.png">

        </div>
    </script>

    <script id="map-temp" type="text/x-handlebars-template">

        <div id="map">
            <div id="map-canvas"></div>
            <div id="options">
                <center>
                    <input type="range" id="slider" min="0" max="10" value="0"><br/>
                    <span id="option1">Move the slider to see how your options changed!</span><br/>
                    <span id="option2"></span><br/>

                    <br/><br/>

                    <button id="restart">Start over</button>
                </center>
            </div>
        </div>

    </script>

    <script src="scripts/map.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/ui.js"></script>
</html>
